
# 品类及意图集映射
通用品类:
  - intent: 商品优惠
    sub_intents:
      - name: 商品折扣
        description: 用户想知道单个商品当前的折扣力度（折扣价/折扣率）、原价对比及折扣有效期
        examples:
          - 这款羽绒服现在打几折？原价多少呀？
          - 这个折扣能到什么时候结束？
      - name: 商品满减/立减
        description: 用户想了解单个商品的满减门槛（如满200减50）、减额及是否可以无门槛就立减（如买就减20）
        examples:
          - 这个包包满多少能减？能和优惠券一起用吗？
          - 还差50块凑满减，推荐凑什么？
      - name: 商品加赠
        description: 用户想知道购买单个商品可获得的赠品内容、获取条件（如下单即送/满额送）及赠品库存情况
        examples:
          - 买这个粉底液送小样吗？送几个？
          - 赠品是不是有限啊，晚下单会没吗？
      - name: 商品促销活动
        description: 用户想了解单个商品当前参与的特殊活动（如买2送1、限时秒杀）、活动规则及参与入口
        examples:
          - 这个零食现在是不是买2送1？怎么参与？
          - 秒杀活动是几点开始？限多少件？

  - intent: 直播间优惠
    sub_intents:
      - name: 直播间加赠
        description: 用户想知道在直播间下单的专属赠品（区别于普通渠道）、获取条件及备注要求
        examples:
          - 在直播间买这个口红，除了常规赠品还送什么？
          - 备注'直播专属'才能拿额外赠品吗？
      - name: 直播间折扣
        description: 用户想知道直播间专属的商品价格（区别于旗舰店）、生效条件（如关注/加粉丝团）及有效期
        examples:
          - 关注主播才能享这个99元的价格吗？
          - 直播间这个价和旗舰店差多少？
      - name: 直播间促销活动
        description: 用户想了解直播间专属活动（如整点秒杀、互动购）、玩法规则及活动节点
        examples:
          - 直播间整点秒杀是几点？要提前加购吗？
          - 参与互动抽奖购需要评论什么吗？
      - name: 直播间福袋/抽奖规则
        description: 用户想知道直播间福袋/抽奖的参与条件（如关注/分享/评论）、奖品内容及开奖时间
        examples:
          - 怎么才能参与福袋抽奖？奖品是那个水杯吗？
          - 福袋几点开奖呀？
      - name: 直播间专属优惠券领取
        description: 用户想知道直播间专属优惠券的领取入口、操作步骤及使用限制（如指定商品/时效）
        examples:
          - 直播间专属券在哪领？点哪个图标？
          - 领的券只能买1号链接吗？多久有效？

  - intent: 直播间会员
    sub_intents:
      - name: 会员专属权益
        description: 用户想了解直播间会员的核心福利（如折上折、优先发货）、权益对比（会员vs非会员）
        examples:
          - 直播间会员有什么权益？
          - 直播间会员和非会员有什么区别？
      - name: 会员开通/续费方式
        description: 用户想知道会员开通/续费的入口、套餐价格（如月付/年付）及当前开通福利（如首月优惠）
        examples:
          - 怎么开通会员？
          - 会员怎么续费？

  - intent: 直播间信息
    sub_intents:
      - name: 品牌问题
        description: 用户想了解直播间商品所属品牌的背景（如成立时间、核心优势）、品牌保障（如直供/授权），需建立信任
        examples:
          - 这个牌子是哪个品牌？是国产吗？
          - 品牌有授权吗？
      - name: 正品问题
        description: 用户担忧商品真伪，想了解正品验证方式（如防伪码/查询渠道）及假一赔十等承诺，需消除顾虑
        examples:
          - 这是正品吗？有质量保证吗？
          - 能保证不是三无产品吗？
      - name: 直播间开播/下播时间
        description: 用户想知道当前直播的时段、常规开播 schedule（如每周几播）及开播提醒设置方式
        examples:
          - 直播什么时候结束？
          - 下次什么时间开播？

  - intent: 快递问题
    sub_intents:
      - name: 快递方式
        description: 用户想了解订单默认快递（如顺丰/圆通）、偏远地区快递调整及是否支持指定快递，需明确限制
        examples:
          - 快递用哪家？
          - 是顺丰还是普通物流？
      - name: 发货时间
        description: 用户想知道订单发货的时效（如48小时内）、节假日/大促延迟情况及下单锁定发货顺序
        examples:
          - 什么时候发货？
          - 下单后多久发货？
      - name: 发货地址/收货地址
        description: 用户想了解商品发货仓库的地址、仓库到收货地的物流时效及收货地址相关信息
        examples:
          - 收货地址能改吗？
          - 发到XX地址可以吗？
      - name: 运费保险/邮费问题
        description: 用户想知道商品是否赠送运费险、理赔条件及金额，同时想了解包邮门槛、不包邮地区运费及凑单建议
        examples:
          - 是否有运费险
          - 是否有邮费

  - intent: 订单售后
    sub_intents:
      - name: 订单售后
        description: 用户针对订单售后相关的咨询，包括发错货、发错赠品、是否包安装、退货换货、商品破损质量问题及售后处理时效等问题
        examples:
          - 包安装吗？
          - 发错货怎么办？
          - 如何退货？
          - 商品质量有问题怎么办

  - intent: 购物流程
    sub_intents:
      - name: 购物流程
        description: 用户针对购物全流程的咨询，包括商品起拍时间、下单操作、下单失败处理、定金尾款、下单平台、取消订单及修改订单信息等问题
        examples:
          - 如何下单？
          - 如何付尾款？

  - intent: 支付问题
    sub_intents:
      - name: 支付问题
        description: 用户在商品支付环节产生的相关咨询，包括但不限于支持的支付方式（如微信、支付宝、银行卡等）、支付失败的原因及解决办法、支付后订单状态异常处理、退款流程及到账时间、支付安全保障等问题
        examples:
          - 如何退款？
          - 支付失败怎么办？

  - intent: 闲聊互动
    sub_intents:
      - name: 闲聊互动
        description: 电商场景下用户与客服 / 主播的非业务类轻松交流，如友好评价、日常话题互动、情绪表达等，不涉及商品、价格、物流、售后等具体业务问题
        examples:
          - 主播讲的真好
          - 主播你真棒

  - intent: 商品讲解
    sub_intents:
      - name: 商品整体讲解
        description: 用户咨询商品的整体，未指定具体将哪方面的信息
        examples:
          - 讲一下2号链接？
          - 讲一下商品a？
      - name: 成分功效讲解
        description: 用户询问商品成分或各成分的功效与安全性
        examples:
          - 这个含哪些成分？
          - 这款有玻尿酸吗？功效如何？
      - name: 使用方法讲解
        description: 用户询问商品具体使用步骤、注意事项、配合使用方法等。
        examples:
          - 怎么用这款？
          - 使用步骤是怎样的？
      - name: 商品对比讲解
        description: 用户要求将当前商品与其他商品做对比（性能/价格/适用人群）。
        examples:
          - 和上一款相比有什么不同？
          - 跟2号链接比有什么区别
      - name: 规格讲解
        description: 用户询问商品的尺码、容量、型号、颜色等规格信息。
        examples:
          - 这款有几种规格？
          - 尺码详细说下？

  - intent: 商品推荐
    sub_intents:
      - name: 按价格区间推荐
        description: 根据用户给定的价格区间推荐商品。
        examples:
          - 推荐200-500块的护肤套装
          - 预算500以内有什么推荐？
      - name: 按功效推荐
        description: 按商品功效（如保湿、去黑头、减脂、养肾、补脑）进行推荐。
        examples:
          - 想要祛痘的推荐
          - 哪款保湿效果好？
      - name: 按肤质推荐
        description: 根据用户肤质（油/干/敏感）推荐合适产品。
        examples:
          - 我混合偏油，推荐护肤品
          - 敏感肌能用吗？推荐下
      - name: 按尺码推荐
        description: 根据用户的身型/尺码偏好推荐合适尺码或相近款式。
        examples:
          - 我平时穿M，建议买什么尺码？
          - 170/60穿什么码合适？
      - name: 按使用人群推荐
        description: 根据用户所描述的使用人群（如孕妇、学生、上班族、老年人、运动人群、敏感肌等）和场景需求，推荐最适合该人群的商品，并标注推荐理由与注意事项（包括成分/材质/使用限制等）。
        examples:
          - 推荐适合孕妇用的护肤品
          - 给学生党推荐几款平价护肤套装
      - name: 相似商品推荐
        description: 用户要求推荐与当前商品相似或可替代的商品。
        examples:
          - 有类似这款的其他推荐吗？
          - 风格差不多的还有哪些？
      - name: 按销量/人气推荐
        description: 推荐平台/直播间内热销或高人气商品。
        examples:
          - 直播间里最热的一款是什么？
          - 这周销量最高的是哪款？
      - name: 按使用场景推荐
        description: 用于承接用户基于具体使用场景发起的商品推荐需求，即用户明确提及或隐含 "在某场景下使用" 的前提，希望获取适配该场景的商品推荐时，均匹配此意图。
        examples:
          - 推荐个适合旅游穿的短袖
          - 推荐个秋天穿的外套

  - intent: 商品咨询
    sub_intents:
      - name: 商品品类咨询
        description: 处理用户关于商品品类的咨询：确认某件商品是否属于某类别、查询平台是否有特定品类的商品。
        examples:
          - 请问有衬衫吗？
          - 这件是衬衫吗？
          - 你们有运动鞋吗?
          - 如何查找连衣裙？
          
      - name: 商品成分咨询
        description: 针对商品成分的咨询（是否含某成分/成分安全性）。
        examples:
          - 这款含酒精吗？
          - 含维生素C吗？对敏感肌安全吗？
      - name: 使用方法咨询
        description: 回答关于如何使用商品的具体问题。
        examples:
          - 这个面膜怎么敷？
          - 每天用几次？
      - name: 商品功效咨询
        description: 询问商品的预期效果与可见时间等。
        examples:
          - 长期用有什么效果？多久见效？
          - 能去黑眼圈吗？
      - name: 适用人群咨询
        description: 询问商品适合哪些人群/年龄层等。
        examples:
          - 几岁的人适合用？
          - 老年人可以用吗
      - name: 商品保质期咨询
        description: 关于生产日期、保质期、开封后有效期等问题。
        examples:
          - 保质期多久？
          - 开封后能用几个月？
      - name: 商品链接咨询
        description: 请求商品购买链接、跳转或如何下单。
        examples:
          - 发链接
          - 怎么下单这个？
      - name: 商品规格咨询
        description: 关于颜色/容量/型号/套装等规格的咨询。
        examples:
          - 有几种颜色？哪个型号？
          - 500ml和250ml区别？
      - name: 商品价格咨询
        description: 关于商品价格、直播价、是否有补差等问题。
        examples:
          - 现在多少钱？直播价是多少？
      - name: 商品材质咨询
        description: 询问材质、成分来源与环保安全相关信息。
        examples:
          - 面料是什么？是纯棉吗？
          - 外壳材质是什么材质？
      - name: 商品色差咨询
        description: 用户就色差/图片与实物差异提出疑问。
        examples:
          - 颜色和图片有差吗？
          - 实物偏色严重吗？
      - name: 商品尺寸/尺码咨询
        description: 关于具体尺寸的咨询。
        examples:
          - 这件衣服尺寸多少？
          - 小黄车3号商品的尺寸多少
      - name: 商品库存咨询
        description: 关于具体库存数量的咨询。
        examples:
          - 这件衣服还剩多少件？
          - 这个还有多少？
      - name: 商品属性咨询
        description: 针对商品属性的咨询，若商品咨询中的问题未匹配到特定意图，即默认匹配此意图。
        examples:
          - 商品的上市时间是多会儿？
